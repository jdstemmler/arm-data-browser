<div class="row">

  <div class="col-xs-0 col-md-1 col-lg-3"></div>

  <div class="col-xs-4 col-md-3 col-lg-2">
    <a class="btn btn-primary btn-block"
       href="{{ url_for('figures_page', date=prev_day.strftime('%Y-%m-%d')) }}"
       role="button">
        {{ prev_day.strftime('%Y %b %d') }}
    </a>
  </div>

  <div class="col-xs-4 col-md-4 col-lg-2 text-center" style="font-size:24px">{{ date.strftime('%Y %b %d') }}</div>

  <div class="col-xs-4 col-md-3 col-lg-2">
    <a class="btn btn-primary btn-block"
       href="{{ url_for('figures_page', date=next_day.strftime('%Y-%m-%d')) }}"
       role="button">
        {{ next_day.strftime('%Y %b %d') }}
    </a>
  </div>
</div>
